<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f7fafc',
                100: '#edf2f7',
                200: '#e2e8f0',
                300: '#cbd5e0',
                400: '#a0aec0',
                500: '#718096',
                600: '#4a5568',
                700: '#2d3748',
                800: '#1a202c',
                900: '#171923',
              },
              'christmas-red': {
                300: '#fca5a5',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
              },
              'christmas-green': {
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              },
              'christmas-gold': {
                300: '#fde047',
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slide-in-down {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-out-up {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-100%); opacity: 0; }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
      .animate-scale-in { animation: scale-in 0.2s ease-out forwards; }
      .animate-slide-in-down { animation: slide-in-down 0.3s ease-out forwards; }
      .animate-slide-out-up { animation: slide-out-up 0.3s ease-in forwards; }

      html, body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
        width: 0;
        height: 0;
      }

      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @media print {
        .non-printable {
          display: none !important;
        }
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 1.5cm;
          box-sizing: border-box;
          box-shadow: none !important;
          border: none !important;
        }
        @page {
          size: A4 portrait;
          margin: 0;
        }
        .printable-area, .printable-area * {
          background-color: #ffffff !important;
          color: #000000 !important;
        }
        .printable-area .bg-indigo-400,
        .printable-area .dark\\:bg-indigo-500 {
          background-color: #818cf8 !important;
        }
      }

      /* --- Christmas Theme Overrides --- */
      .theme-christmas {
        background-color: #0f3d21 !important; /* A deep, festive green */
        background-image: radial-gradient(rgba(253, 224, 71, 0.1) 1px, transparent 1px);
        background-size: 15px 15px;
      }
      .theme-christmas .dark\\:text-gray-200,
      .theme-christmas .dark\\:text-white,
      .theme-christmas .dark\\:text-gray-100 { color: #fef2f2; }
      .theme-christmas .dark\\:text-gray-300,
      .theme-christmas .dark\\:text-gray-400 { color: #fecaca; }
      .theme-christmas .dark\\:bg-gray-800,
      .theme-christmas .dark\\:bg-gray-900,
      .theme-christmas .dark\\:bg-gray-900\\/50 {
        background-color: #166534; /* christmas-green-800 */
        border-color: #14532d;
      }
      .theme-christmas .dark\\:bg-gray-700\\/50 { background-color: rgba(20, 83, 45, 0.5); }
      .theme-christmas .text-indigo-600, .theme-christmas .dark\\:text-indigo-400 { color: #ef4444; }
      .theme-christmas .bg-indigo-600 { background-color: #dc2626; color: white; }
      .theme-christmas .hover\\:bg-indigo-700:hover { background-color: #b91c1c; }
      .theme-christmas .focus\\:ring-indigo-500:focus { --tw-ring-color: #ef4444; }
      .theme-christmas .border-indigo-500 { border-color: #ef4444; }
      .theme-christmas .bg-indigo-500 { background-color: #16a34a; }
      .theme-christmas .bg-purple-600 { background-color: #15803d; }
      .theme-christmas .hover\\:bg-purple-700:hover { background-color: #166534; }
      .theme-christmas .text-yellow-400 { color: #fde047; }
      .theme-christmas .dark\\:border-gray-700,
      .theme-christmas .dark\\:border-gray-600 { border-color: #b91c1c; }
      .theme-christmas .shadow-md { box-shadow: 0 0 10px rgba(220, 38, 38, 0.4), 0 4px 6px -1px rgba(253, 224, 71, 0.1); }

      /* Snowfall Animation */
      #snow-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }
      .snowflake {
        position: absolute;
        top: -10px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(105vh);
          opacity: 0;
        }
      }
    </style>
